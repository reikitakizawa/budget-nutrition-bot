<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebApp — Бюджет+Рацион</title>
  <style>
    body{margin:0;font:16px system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0b1020;color:#e8edf6}
    .wrap{max-width:720px;margin:0 auto;padding:16px}
    h1{font-size:18px;margin:0 0 8px}
    .card{border:1px solid #1f2a3b;border-radius:12px;padding:12px;background:rgba(255,255,255,.02);margin:12px 0}
    label{display:block;font-size:12px;color:#9aa7bd;margin:6px 0 4px}
    input,select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #1f2a3b;background:#0f1726;color:#e8edf6}
    button{cursor:pointer}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .preview{padding:10px;border:1px dashed #3a4b66;border-radius:10px;margin-top:8px;color:#9aa7bd}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Карта продукта</h1>
    <div class="card">
      <label>Название</label><input id="name" placeholder="яйца" />
      <label>Алиасы (через ;)</label><input id="aliases" placeholder="яйцо;계란;달걀" />
      <label>Единица</label>
      <select id="base_unit"><option>шт</option><option>г</option><option>мл</option><option>л</option></select>
      <div class="row">
        <div><label>Вес 1 ед (г)</label><input id="unit_weight_g" type="number" value="50" /></div>
        <div><label>Размер упаковки (ед)</label><input id="pack_size_units" type="number" value="30" /></div>
      </div>
      <label>Цена за упаковку (₩)</label><input id="pack_price_krw" type="number" value="10000" />
      <label>Ккал/100г</label><input id="kcal_per_100g" type="number" value="143" />
      <div class="row">
        <div><label>Белки/100г</label><input id="p_per_100g" type="number" value="13" /></div>
        <div><label>Жиры/100г</label><input id="f_per_100g" type="number" value="10" /></div>
      </div>
      <div class="row">
        <div><label>Углеводы/100г</label><input id="c_per_100g" type="number" value="1" /></div>
        <div><label>Источник</label><input id="source" placeholder="магазин_Х" /></div>
      </div>
      <div class="preview" id="preview">Предпросмотр появится здесь…</div>
      <div class="row">
        <button onclick="preview()">Предпросмотр</button>
        <button onclick="sendToBot()">Сохранить</button>
      </div>
    </div>
  </div>
  <script>
    const tg = window.Telegram?.WebApp; if (tg) { tg.ready(); tg.expand(); }
    const nameEl=document.getElementById('name'), aliasesEl=document.getElementById('aliases'), baseEl=document.getElementById('base_unit'),
          unitEl=document.getElementById('unit_weight_g'), packEl=document.getElementById('pack_size_units'),
          priceEl=document.getElementById('pack_price_krw'), kcal100El=document.getElementById('kcal_per_100g'),
          pEl=document.getElementById('p_per_100g'), fEl=document.getElementById('f_per_100g'),
          cEl=document.getElementById('c_per_100g'), srcEl=document.getElementById('source'),
          prev=document.getElementById('preview');
    function preview(){
      const w=+unitEl.value||0, pack=+packEl.value||0, price=+priceEl.value||0, kcal100=+kcal100El.value||0;
      const kcalPerUnit = w>0 ? kcal100*w/100 : 0;
      const pricePerUnit= pack>0 ? price/pack : 0;
      prev.textContent = `≈ ${kcalPerUnit.toFixed(1)} ккал/шт · ${pricePerUnit.toFixed(2)}₩/ед`;
    }
    function sendToBot(){
      const payload = {
        name: nameEl.value.trim(),
        aliases: (aliasesEl.value||'').split(';').map(s=>s.trim()).filter(Boolean),
        base_unit: baseEl.value,
        unit_weight_g: unitEl.value,
        pack_size_units: packEl.value,
        pack_price_krw: priceEl.value,
        kcal_per_100g: kcal100El.value,
        p_per_100g: pEl.value, f_per_100g: fEl.value, c_per_100g: cEl.value,
        source: srcEl.value.trim()
      };
      const json = JSON.stringify(payload);
      if (window.Telegram?.WebApp) { Telegram.WebApp.sendData(json); Telegram.WebApp.close(); }
      else { alert('Открой через Телеграм. Данные:\n'+json); }
    }
  </script>
</body>
</html>
