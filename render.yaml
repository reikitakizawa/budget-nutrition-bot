services:
- type: web
  name: budget-nutrition-bot
  env: python
  plan: free
  buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r requirements.txt
  startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  envVars:
  - key: BOT_TOKEN
    sync: false
  - key: WEBHOOK_SECRET
    sync: false
  - key: WEBAPP_URL
    sync: false
  - key: SUPABASE_URL
    sync: false
  - key: SUPABASE_KEY
    sync: false
